version: '3.7'
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.6
    restart: always
    networks:
      - nginx
      - nginx-canopeum
      - nginx-genparker
    volumes:
      - nginx-proxy:/tmp/docker.sock:ro
    ports:
      - "80:80"
      - "443:443"

volumes:
  nginx-proxy:
    driver: local

networks:
  nginx:
    external: true
  nginx-canopeum:
    external: true
  nginx-genparker:
    external: true