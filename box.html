<style>
  .main-box {
    background: linear-gradient(#f9ba71, #d49853);
    border-radius: 4vw;
    box-shadow: rgba(0, 0, 0, 0.3) 0px -2vw 0px inset;

    display: grid;
    grid-auto-columns: 1fr;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 0.25fr 1fr 1fr 1fr 1fr 1fr 0.5fr;
    gap: 0.5vw 0.5vw;
    grid-template-areas:
      'title title title title days'
      '. . . . .'
      '. . . . .'
      '. . . . .'
      '. . . . .'
      '. . . . .'
      'logo height date date edit';
    width: 75vw;
    height: 86.25vw;
    padding: 10px 70px;
  }
  .title {
    grid-area: title;
  }
  .days {
    grid-area: days;
  }
  .logo {
    grid-area: logo;
  }
  .height {
    grid-area: height;
  }
  .date {
    grid-area: date;
  }
  .edit {
    grid-area: edit;
  }

  .outer-seed {
    background: linear-gradient(#987851, #f1d4b1);
    border-radius: 2vw;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 15px 1px inset;
  }

  .seed {
    background: #756757;
    border-radius: 2vw;
    box-shadow: rgba(0, 0, 0, 0.1) 0px 15px 1px inset;
    height: calc(100% - 10px);
    width: calc(100% - 10px);
    margin: 5px;
    display: flex;
    align-items: center;
    font-size: 3vw;
    color: #fcf3e8;
    font-family: sans-serif;
    flex-direction: column;
  }

  .face {
    flex: 1;
  }
</style>
